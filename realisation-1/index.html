<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="display"> <input type="text"  id="display"></div>
        <div class="buttons" >
        <div class="row">
            <button type="button" onclick="onClickNumber(7)">7</button>
            <button type="button" onclick="onClickNumber(8)">8</button>
            <button type="button" onclick="onClickNumber(9)">9</button>
            <button type="button" id="plus" onclick="onClickOperation('+')">+</button>
            
        </div>
        <div class="row">
        <button type="button" onclick="onClickNumber(4)">4</button>
        <button type="button" onclick="onClickNumber(5)">5</button>
        <button type="button" onclick="onClickNumber(6)">6</button>
        <button type="button" id="moins" onclick="onClickOperation('-')">-</button>
        </div>
        <div class="row"> 

            <button type="button" onclick="onClickNumber(1)">1</button>
            <button type="button" onclick="onClickNumber(2)">2</button>
            <button type="button" onclick="onClickNumber(3)">3</button>
            <button type="button" id="de" onclick="onClickOperation('*')">x</button>
            
            
        </div>
        <div class="row">
            <button type="button" onclick="onClickNumber(0)">0</button>
            <button type="button" onclick="onClickOperation('/')">/</button>
            <button type="button" onclick="resetValues()">C</button>
            <button type="button" class=" red" onclick="equal()">=</button>

        </div>
    </div>
        
    </div>
    <script src="js.js"></script>
</body>
</html>
